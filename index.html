<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchON - Movie Info & Suggestions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <h2 class="logoMain" id="logoH2">Watch<span id="logoSpan">ON</span></h2>
        <input placeholder="Search" id="mainSearch">
        <button class="logoMain" id="suggestionsButton">Suggestions</button>
    </nav>

    <main>
        <div id="carouselHolder">
            <section id="popularMovies">
                <div>
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="popular">
                            <!-- carousel items added in as API is called -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <h3 class="movieGenera">Popular Movies</h3>
            </section>

            <section id="topRatedMovies">
                <div>
                    <div id="carouselExampleControls2" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="top_rated">
                            <!-- carousel items added in as API is called -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                    <h3 class="movieGenera">Top Rated Movies</h3>
            </section>
        </div>

        <div class="generaSelectionContainer">
            <button class="generasButton selectedGenera" id="actionGeneraButton" aria-label="28">Action</button>
            <button class="generasButton" id="comedyGeneraButton" aria-label="35">Comedy</button>
            <button class="generasButton" id="horrorGeneraButton" aria-label="27">Horror</button>
            <button class="generasButton" id="romanceGeneraButton" aria-label="10749">Romance</button>
            <button class="generasButton" id="scienceFictionGeneraButton" aria-label="878">Science Fiction</button>
            <button class="generasButton" id="documentaryGeneraButton" aria-label="99">Documentary</button>
        </div>

        <section id="moviesContainer">

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
